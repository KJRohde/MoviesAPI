<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<center>
	<h1>Movies Library</h1>
	<h2>Feel free to enter information for a new movie!</h2>
</center>

<div id="response">
    <pre></pre>
</div>
<center>
<form id="my-form">
    <input type="text" name="Title" placeholder="Title" />
    <input type="text" name="Director" placeholder="Director" />
    <input type="text" name="Genre" placeholder="Genre" />

    <button type="submit">Submit</button>
</form>
</center>
<center>
<div class="container">
	<div class = "row">
		<table id = "movies_table" class="col-sm-6">
			<thead>
		            <th>Title</th>
		            <th>Genre</th>
		            <th>Director</th>
		            <th>Edit</th>
		    </thead>
		</table>
	</div>
</div>
</center>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script async="text/javascript" src="./app.js"></script>

</body>
</html>
